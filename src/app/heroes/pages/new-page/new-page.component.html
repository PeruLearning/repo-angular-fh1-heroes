<h1>
  Agregar / Editar
  héroe
  <small>Superman</small>
</h1>
<mat-divider />

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid"
          [formGroup]="heroForm"
          (submit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input type="text"
              matInput
              required
              formControlName="superhero"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text"
              matInput
              required
              formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input type="text"
              matInput
              required
              formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text"
              matInput
              required
              formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              required=""
              formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative image</mat-label>
            <input type="text"
              matInput
              formControlName="alt_img">
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
           mat-raised-button
           color="warn"
            >
            Borrar
          </button>

          <button
            mat-raised-button
            color="primary"
            (click)="onSubmit()">
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroimage" alt="imagen del héroe" mat-card-image>
    </mat-card>
  </div>
</div>

<pre>
  {{currentHero | json}}
</pre>
