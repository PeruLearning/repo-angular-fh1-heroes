<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <!-- Imagen -->
<img mat-card-image [src]="hero | heroimage" [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera aparición</strong> {{hero.first_appearance}}
      <br>
      <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
        {{character}}
      </mat-chip>
    </p>
  </mat-card-content>
  <mat-divider />
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="flex-1 flex-shrink-1 flex-auto"></span>
    <button mat-button mat-raised-button [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>


</mat-card>
