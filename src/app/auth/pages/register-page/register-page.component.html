<div class="flex flex-column">
  <span class="text-lg mb-4">Nuevo usuario</span>
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input type="text" matInput placeholder="Nombres">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input type="text" matInput placeholder="Apellidos">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo electrónico</mat-label>
    <input type="text" matInput placeholder="Correo electrónico">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Grabar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
